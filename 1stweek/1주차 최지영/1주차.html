    <h1>아이와 나의 바다</h1>
    <p><h3>그러나 시간이 지나도<br/> 아물지 않는 일들이 있지<br/>
        내가 날 온전히 사랑하지 못해서<br/>맘이 가난한 밤이야</h3></p>
       
        <h3>거울 속에 마주친 얼굴이 어색해서<br/>
        습관처럼 조용히 눈을 감아<br/>
        밤이 되면 서둘러 내일로 가고 싶어<br/>
        수많은 소원 아래 매일 다른 꿈을 꾸던<br/></h3> 

        <h3>아이는 그렇게 오랜 시간<br/>
            겨우 내가 되려고 아팠던 걸까<br/>
            쌓이는 하루만큼 더 멀어져<br/>
            우리는 화해할 수 없을 것 같아<br/>
            나아지지 않을 것 같아</h3>

    <ol>
        <li>순돌라슈 산책</li>
        <li>경제수학 복습</li>
        <li>운동</li>

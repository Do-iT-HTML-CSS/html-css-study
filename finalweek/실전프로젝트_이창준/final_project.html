<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        body {
            margin: 0;
            
        }
    </style>
</head>
<body>
    <div class = "top_box">
        <div class = "google_inform">Google 정보</div>
        <div class = "store">스토어</div>
        <div class = "up_right">
            <img class = "sazin" src="https://lh3.google.com/u/0/ogw/AOLn63HY8io9fXba7dCWAffkGp9y-bFScJyusANhHTVs=s64-c-mo"/>
            <div class = "dots">
                <img 
                src="https://cdn.iconscout.com/icon/free/png-256/free-dots-nine-3602636-3003318.png" width="24px" height: "24px"
                />
            </div>
            <div class = "image">이미지</div>
            <div class = "gmail">Gmail</div>
        </div>
    </div>
    <div class = "google_box">
        <img class = "google" src = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272px" height="92px"/>
    </div>
    <div class = "search_space">
        <div class = "search_box">
            <img class ="magnifier" src ="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" width = "20px" height="20px"/>
            <input class = "text_box" type ="text value" placeholder = "보증금 환불은 농협 3521477208233 예금주 이창준">
            <button class="googlelens" type = button>
                <img class ="googlelens_icon" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/800px-Google_Lens_Icon.svg.png" width="24px" height="24px"/>
            </button>
            <button class ="microphone" type = "button">
                <img class ="microphone_icon" src = "https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png" width = "23px" height = "26px"/>
            </button>
            <button class = "keyboard" type = "button">
                <img class ="keyboard_icon" src = "https://kr.seaicons.com/wp-content/uploads/2015/11/Computer-Hardware-Keyboard-icon.png" width = "24px" height = "24px"/>
            </button>
        </div>
        <div class = "center">
            <button class = "google_search" type ="button">
                Google 검색
            </button>
            <button class = "Lucky" type = "button">
                    I'm Feeling Lucky
            </button>
        </div>
    </div>
    <div class = "downside">
        <div class = "Korea">
            대한민국
        </div>
        <div class="etc">
            <div class="rest1">
                <div class="advertise">광고</div>
                <div class="business">비즈니스</div>
                <div class="principle">검색의 원리</div>
            </div>
            <div class="rest2">
                <div class="privates">개인정보처리방침</div>
                <div class="terms">약관</div>
                <div class="options">설정</div>
            </div>
        </div>
    </div>

</body>
</html>
